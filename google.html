<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="https://cdn.vox-cdn.com/thumbor/NQmPqr0jCLz8yM4_ADwK437FSco=/0x0:2012x1341/1400x788/filters:focal(1006x670:1007x671)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg" alt="Logo Google">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <button class="search-button" onclick="search()">
                <img src="https://cdn-icons-png.flaticon.com/256/2866/2866321.png" alt="Pesquisar">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
